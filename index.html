<html>
  	<head>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
		<link rel="stylesheet" href="styles.css">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/p5.js"></script>
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
	</head>
	<body>
		<div class="container"  id="mainDiv">
			<div class="list-group" style="float: left; width: 200px;">
				<div class="list-group-item list-group-item-action list-group-item-primary">
					Click on a tile to change
				</div>
				<div class="list-group-item list-group-item-action list-group-item-success">
					<button onclick="downloadMap()">Download</button>
				</div>
				<div class="list-group-item list-group-item-action list-group-item-warning">
					<span class="text">   Size | </span>
					<span class="text" id="sizeText">30</span>
					<input type="range" id="sizeRange" min="10" max="100" step="5" value="30" style="width:150px;" onchange="setSize(event)">
				</div>
				<div class="list-group-item list-group-item-action list-group-item-danger">
					<div class="form-group" style="width: 150px;">
						<label for="terrainLabel">Marker</label>
						<select class="form-control" id="terrain">
							<option value="2" selected="selected">Water</option>
							<option value="1">Land</option>
							<option value="0">Flag</option>
						</select>
					</div>
				</div>
				<div class="list-group-item list-group-item-action list-group-item-primary">
					Mark Flag |
					<input type="radio" id="boolGold" onclick="noGold(event)">
				</div>
			</div>
		</div>

		<script src="sketch.js"></script>
	</body>
</html>
